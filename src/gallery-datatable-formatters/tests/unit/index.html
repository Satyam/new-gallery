<!doctype html>
<html>
<head>
    <title>gallery-datatable-formatters</title>
    <script src="/build/yui/yui.js"></script>
    <script src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">

<div id="logger"></div>
<div id="dtable"></div>

<script>
YUI({
    coverage: ['gallery-datatable-formatters'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use( 'test-console', 'test', 'module-tests', 
		'module-tests-dtformatters',
		'gallery-datatable-formatters',
    function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('gallery-datatable-formatters');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
